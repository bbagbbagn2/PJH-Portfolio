  <script type="text/javascript">
    function updateRootId() {
      var currentUrl = window.location.pathname;
      var htmlElement = document.querySelector('html');

      // Check if the current URL contains '/project' or '/icondb'
      if (currentUrl.includes('/project')) {
        htmlElement.id = 'project';
      } else {
        htmlElement.id = 'homepage'; // Reset the ID if the condition is not met
      }
    }

    document.addEventListener('DOMContentLoaded', updateRootId);

    // Listen for the popstate event to handle back/forward navigation
    window.addEventListener('popstate', updateRootId);
  </script>

  <script type="text/javascript">
    if (!Element.prototype.matches) {
      Element.prototype.matches =
        Element.prototype.msMatchesSelector ||
        Element.prototype.webkitMatchesSelector;
    }

    if (!Element.prototype.closest) {
      Element.prototype.closest = function (s) {
        var el = this;

        do {
          if (el.matches(s)) return el;
          el = el.parentElement || el.parentNode;
        } while (el !== null && el.nodeType === 1);
        return null;
      };
    }
  </script>
